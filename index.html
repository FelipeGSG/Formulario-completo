<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="divPrincipal">
        <form action="https://formsubmit.co/lipebiel35@gmail.com" method="POST">
            <h2>Cadastro</h2><br>
            <label>Digite seu nome: </label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input class="inputs" type="text"  name="nome"  
            placeholder="Digite seu nome" required>
            <br>
            <label>Digite seu sobrenome:</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input class="inputs" type="text"  name="sobrenome" 
            placeholder="Digite seu sobrenome" required>
            <br>
            <label>Digite seu email:</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input class="inputs" type="email" name="email" 
            placeholder="Digite seu email" required>
            <br>
            <label>Digite seu telefone:</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input class="inputs" type="tel"   name="telefone" 
            placeholder="Digite seu telefone" required>
            <br>
            <label>Digite sua rua:</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input class="inputs" type="text"  name="rua" 
            placeholder="Digite sua rua" required>
            <br>
            <label>Digite seu numero:</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input class="inputs" type="number" name="numero" 
            placeholder="Digite seu numero" required>
            <br>
            <label>Digite seu bairro:</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input class="inputs" type="text" name="bairro" 
            placeholder="Digite seu bairro" required>
            <br>
            <label>Digite sua cidade:</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input class="inputs" type="text" name="cidade" 
            placeholder="Digite sua cidade" required>
            <br>
            <label>Digite seu estado:</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input class="inputs" type="text" name="estado" 
            placeholder="Digite seu estado" required>
            <br><br><br>
            <div class="areaDeTexto">
                <label>Alguma observação? escreva:</label>
                &nbsp;&nbsp;
                <textarea class="inputs" name="texto" id="" style="resize: none;" placeholder="Digite sua observação aqui se houver" cols="15" rows="12"></textarea>
            </div>
            <br><br><br>
            <div class="divBotaoEnviar">
                <button class="botao" type="submit">Enviar</button>
            </div>

       </form>
    </div>
</body>
</html>
